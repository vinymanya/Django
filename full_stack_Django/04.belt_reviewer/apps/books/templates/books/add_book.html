<!DOCTYPE html>
<html>
<head>
	<title>Add Book</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'books/css/style.css' %}">
</head>
<body>
	<a href="/books">Home</a> | <a href="/logout">Logout</a>
	<h3>Add a New Book Title and a Review:</h3>

	<!-- display error messages -->
	{% if messages %}
		{% for message in messages %}
			<p class="{{ message.tags }}">{{ message }}</p>
		{% endfor %}
	{% endif %}

	<form action="/books/create" method="post">
		{% csrf_token %}
		<p>
			<label for="title">Book Title:</label>
			<input type="text" name="title" id="title">
		</p>
		<p>
			<label for="author">Author:</label>
			<input type="text" name="author" id="author" placeholder="Type Author's name"> OR
			<select name="authors">
				<option value="">Select Author</option>
				{% for author in authors_list %}
				<option>{{ author }}</option>
				{% endfor %}
			</select>
		</p>
		<p>
			<label for="review">Review:</label><br>
			<textarea name="review" cols="25" rows="5" placeholder="Type your review here"></textarea>
		</p>
		<p>
			<label for="rating">Rating:</label>
			<select name="rating" id="rating">
				<option value="">Select Rating</option>
	            <option>1</option>
	            <option>2</option>
	            <option>3</option>
	            <option>4</option>
	            <option>5</option>
       	 	</select>
		</p>
		<br>
		<input type="submit" value="Add Book and Review">
	</form>
</body>
</html>
