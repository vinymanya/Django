<!DOCTYPE html>
<html>
<head>
	<title>All users</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'usersapp/style.css' %}">
</head>
<body>
<div class="container">
	<h1>Users</h1>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Full Name</th>
				<th>Email</th>
				<th>Created At</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
		{% for user in users %}
			<tr>
				<td>{{user.id}}</td>
				<td><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
				<td>{{user.email}}</td>
				<td>{{user.created_at}}</td>
				<td>
					<a href="/users/{{user.id}}">Show</a>|
					<a href="/users/{{user.id}}/edit">Edit</a>|
					<a href="/users/{{user.id}}/delete">Delete</a>
				</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
	<a href="/users/new">Add a new user</a>
</div>
</body>
</html>
